<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="stylesheet.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>Fuel_Log</title>
	</head>
  <body>
		<div class="content">
			<header>
				<div class="carselect">
					<h2>Car 1</h2>
				</div>
			</header>

			<div class="entry">
				<form method="post" action="">
					<label for="odofield">Odo counter (km): <span>(optional)</span></label>
					<input type="number" name="odofield" placeholder="5000">

					<label for="fuelfield">Fuel (l): <span>(optional)</span></label>
					<input type="number" name="fuelfield" placeholder="25">

						<div class="flexentry">
							<div class="cost">
								<label for="costfield">Price / L:</span></label>
								<input type="number" name="costfield" placeholder="1.35">
							</div>
							<div class="cost" style="margin-left:20%;">
								<label for="costfield">Total:</label>
								<input type="number" name="costfield" placeholder="$">
							</div>
						</div>

						<label for="datefield">Date: <span>(auto to today)</span></label>
						<input type="date" id="today" name="datefield" value="" style="text-align:right;">

						<button type="button" class="btn" name="hellobtn"><a href="../index.html">Back</a></button>
						<button type="submit" class="btn" name="hellobtn"><a href="../index.html">Save</a></button>
				</form>
			</div>


		</div>

		<div class="sticky">
			<nav class="nav">
				<div class="flex-container">
					<div class="flex-item">
						<p><a href="analyse.html">Analyse Expenses</a></p>
					</div>
				</div>
				<div class="flex-container">
					<div class="flex-item">
						<p><a href="reminders.html">Set Reminders</a></p>
					</div>
				</div>
				<div class="flex-container">
					<div class="flex-item">
						<p><a href="services.html">Local Services</a></p>
					</div>
				</div>
				<div class="flex-container">
					<div class="flex-item">
						<p><a href="fuelmap.html">Fuel Map</a></p>
					</div>
				</div>
			</nav>
		</div>

  </body>
  <script src="../scripts/localstorage.js"></script><script src="../scripts/date.js"></script>
</html>
